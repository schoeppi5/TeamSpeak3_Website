<form method="post" id="login-form">
	<h2 class="form-heading">Login</h2><hr />
	<input type="text" name="uid" id="uid" placeholder="Unique identifier" />
	<input type="text" name="code" id="code" placeholder="Personal code" />
	<span><input type="checkbox" id="remember" name="remember" checked />Remember me</span>
	<button type="submit">Login</button>
</form>
